<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZetFuze | Burning Glory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #0a0007, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: 'Dancing Script', cursive;
    }

    .logo-container {
      position: relative;
      padding: 4rem 6rem;
      border-radius: 30px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 40px rgba(255, 60, 0, 0.6);
      z-index: 10;
    }

    .logo-text {
      font-size: 10rem;
      letter-spacing: 4px;
      position: relative;
      background: linear-gradient(90deg, #ff4d00, #ffaa00, #ffffff, #ff3300);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fireText 4s linear infinite, burnGlow 2.5s ease-in-out infinite;
    }

    @keyframes fireText {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    @keyframes burnGlow {
      0%, 100% { text-shadow: 0 0 20px #ff2200, 0 0 40px #ff4400; }
      50% { text-shadow: 0 0 30px #ffaa00, 0 0 60px #ff8800; }
    }

    /* Fire Particles */
    .fire-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 5;
      pointer-events: none;
    }

    .fire {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 100, 0, 0));
      border-radius: 50%;
      opacity: 0;
      animation: riseUp 3.5s linear infinite;
      filter: blur(1px);
    }

    @keyframes riseUp {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }

    /* Light Subtle Overlay */
    .burn-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 80, 0, 0.05), transparent 60%);
      mix-blend-mode: screen;
      z-index: 1;
    }

  </style>
</head>
<body>

<!-- Burn Overlay -->
<div class="burn-overlay"></div>

<!-- Fire Particles -->
<div id="fireParticles" class="fire-particles"></div>

<!-- Logo -->
<div id="logo" class="logo-container">
  <h1 class="logo-text">ZetFuze</h1>
</div>

<script>
  // üöÄ Logo Entry Animation
  gsap.from("#logo", {
    opacity: 0,
    scale: 0.4,
    rotateX: 60,
    duration: 2.2,
    ease: "expo.out",
    delay: 0.3
  });

  // üî• Fire Particles Generator
  const fireContainer = document.getElementById('fireParticles');
  const numFireParticles = 80; // Reduced to make it clean
  for (let i = 0; i < numFireParticles; i++) {
    const fire = document.createElement('div');
    fire.classList.add('fire');
    fire.style.left = Math.random() * 100 + 'vw';
    fire.style.animationDelay = Math.random() * 4 + 's';
    fire.style.width = fire.style.height = Math.random() * 8 + 5 + 'px';
    fireContainer.appendChild(fire);
  }

  // ‚öôÔ∏è Smooth Hover Tilt Effect
  const logo = document.getElementById('logo');
  document.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 30;
    const y = (e.clientY / window.innerHeight - 0.5) * 30;
    gsap.to(logo, {
      rotateX: -y,
      rotateY: x,
      duration: 0.7,
      ease: "power3.out"
    });
  });

  // ‚ù§Ô∏è Pulse Text Subtle
  gsap.to('.logo-text', {
    scale: 1.015,
    duration: 1.8,
    yoyo: true,
    repeat: -1,
    ease: 'sine.inOut'
  });

</script>

</body>
</html>
