<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZetFuze | Next-Gen Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #02010a, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      font-family: 'Space Grotesk', sans-serif;
    }

    .logo-text {
      font-size: 10rem;
      font-weight: 700;
      background: linear-gradient(270deg, #00ffff, #ff00ff, #00ffff);
      background-size: 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 8s ease-in-out infinite, neuralFlow 4s linear infinite;
      filter: drop-shadow(0 0 50px rgba(0, 255, 255, 0.8)) drop-shadow(0 0 120px rgba(255, 0, 255, 0.6));
    }
  </style>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #02010a, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      font-family: 'Arial Black', sans-serif;
    }

    .warp-bg {
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.2), transparent);
      filter: blur(80px);
      animation: warp 40s linear infinite;
      z-index: -3;
    }

    @keyframes warp {
      from { transform: translate(-25%, -25%) rotate(0deg); }
      to { transform: translate(-25%, -25%) rotate(360deg); }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -2;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(0, 255, 255, 0.2);
      border-radius: 50%;
      filter: blur(3px);
      animation: float linear infinite;
    }

    @keyframes float {
      from { transform: translateY(110vh) scale(0.8); opacity: 0; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0.5; }
    }

    .logo-container {
      position: relative;
      padding: 5rem 7rem;
      border-radius: 60px;
      backdrop-filter: blur(30px);
      border: 2px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 160px rgba(0, 255, 255, 0.5);
      transform-style: preserve-3d;
      transition: all 0.4s ease;
      z-index: 2;
    }

    .logo-text {
      font-size: 10rem;
      background: linear-gradient(270deg, #00ffff, #ff00ff, #00ffff);
      background-size: 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 8s ease-in-out infinite, neuralFlow 4s linear infinite;
      filter: drop-shadow(0 0 50px rgba(0, 255, 255, 0.8)) drop-shadow(0 0 120px rgba(255, 0, 255, 0.6));
    }

    @keyframes textGlow {
      0%, 100% { filter: drop-shadow(0 0 80px rgba(0, 255, 255, 0.8)); }
      50% { filter: drop-shadow(0 0 180px rgba(0, 255, 255, 1)); }
    }

    @keyframes neuralFlow {
      from { background-position: 0%; }
      to { background-position: 800%; }
    }

    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.01), transparent 2px, transparent 4px);
      z-index: 5;
      pointer-events: none;
    }

    .glitch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(1px);
      opacity: 0.03;
      animation: glitchEffect 1s infinite linear;
    }

    @keyframes glitchEffect {
      0% { transform: translate(0); }
      50% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>

<div class="warp-bg"></div>

<div id="particles" class="particles"></div>

<div id="logo" class="logo-container">
  <h1 class="logo-text">ZetFuze</h1>
</div>

<div class="scanlines"></div>
<div class="glitch"></div>

<script>
  // Cinematic entry
  gsap.from("#logo", {
    opacity: 0,
    scale: 0.3,
    rotateX: 90,
    duration: 2.8,
    ease: "expo.out",
    delay: 0.3
  });

  // 3D magnetic hover
  const logo = document.getElementById('logo');
  document.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 60;
    const y = (e.clientY / window.innerHeight - 0.5) * 60;
    gsap.to(logo, {
      rotateX: -y,
      rotateY: x,
      duration: 1,
      ease: "power3.out"
    });
  });

  // AI particles
  const particleContainer = document.getElementById('particles');
  const numParticles = 150;
  for (let i = 0; i < numParticles; i++) {
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = 10 + Math.random() * 40 + 's';
    p.style.opacity = Math.random() * 0.4 + 0.1;
    p.style.width = p.style.height = Math.random() * 5 + 2 + 'px';
    particleContainer.appendChild(p);
  }

</script>

</body>
</html>
